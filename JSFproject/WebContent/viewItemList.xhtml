<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		<title>Список</title>
    </h:head>  
      
    <h:body>
		<div>
			<p:outputLabel value="Список покупок"></p:outputLabel>
		</div>
		<div>
			<p:commandButton value = "Добавить" action = "viewItem">
				<f:param name="item_id" value="0" />
			</p:commandButton>
		</div>
		<p:dataTable id="ItemList" value="#{itemListBean.items}" var="item">
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{item.id}"></h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Наименование"></h:outputText>
				</f:facet>
				<h:outputText value="#{item.name}"></h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Количество"></h:outputText>
				</f:facet>
				<h:outputText value="#{item.amount}"></h:outputText>
			</p:column>
			
			<p:column>
				<h:form>
					<p:commandButton value = "Изменить"
					action="viewItem">
						<f:param name="item_id" value="#{item.id}" />
					</p:commandButton>
				</h:form>
			</p:column>
			
			<p:column>
				<h:form>
					<p:commandButton value = "Удалить" update="ItemList"
					actionListener="#{itemListBean.deleteItem}"
					ajax="true">
						<f:attribute name = "item_id" value="#{item.id}" />
					</p:commandButton>
				</h:form>
			</p:column>
			
		</p:dataTable>
	</h:body>
</html>
